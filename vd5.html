    <style>
    .navone:link
    {
        text-decoration: underline;
        color: #FFF;

        font-size: 30px;
    }

    {
        text-decoration: none;
        color: #FFF;
        background: #06a;
    }

    {
        text-decoration: none;
        color: #FFFFFF;
        background: #06b;
    }
    .navone:focus
    {
     text-decoration: none;
        color: #FFFFFF;
        background: #0066bb;
    }

     {
         text-decoration: underline;
         color: #FFFFFF;
         background: #06F;
     }

    </style>
</head>
